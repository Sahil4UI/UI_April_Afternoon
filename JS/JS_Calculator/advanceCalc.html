<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lcd" type="text/css"/>
    <link rel="stylesheet" href="advanceCalc.css">
    <script src="advanceCalc.js"></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="box" placeholder="0">
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="clear">AC</button></td>
            <td><button class="opr">%</button></td>
            <td><button class="opr">/</button></td>
        </tr>
        <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="opr">*</button></td>
        </tr>
        <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="opr">-</button></td>
        </tr>
        <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="opr">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="result">=</button></td>
        </tr>
        
        

    </table>
</body>
</html>
