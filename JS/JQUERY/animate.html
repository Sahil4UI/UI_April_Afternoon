<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        img{
            width:180px;
            height:180px;
            transform: rotateY(180deg);
            position: absolute;

        }
        
    </style>
</head>
<body>
    <button>Animate</button>
    <img src="https://i.pinimg.com/originals/53/c6/3e/53c63e16bea013e34932ea38d61cf843.gif" alt="">

    <script>
    var image = $('img');
    $("button").click(
        function()
        {
            image.animate(
                {
                    "left":"500px"
                },
                3000);
             image.animate(
                {
                    "left":"500px",
                    "top":"250px"
                },
                4000);

                image.animate(
                {
                    "left":"0",
                    "top":"250px"
                },
                4000);
                image.animate(
                {
                    "left":"0",
                    "top":"0"
                },
                4000);
        }
    )

    </script>
</body>
</html>
