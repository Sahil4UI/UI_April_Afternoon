<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function confirmationBox()
        {
            x = confirm("Do you really want to quit ???????");
            console.log(x);
            if (x == true)
            {
                window.close();
            }
            else{
                alert("you will stay here...on this current tab");
            }
        }
    </script>
</head>
<body>
    <h1>COnfirmation Box</h1>
    <button onclick="confirmationBox();">Quit</button>


</body>
</html>
