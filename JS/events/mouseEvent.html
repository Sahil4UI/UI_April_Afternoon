<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }

        div{
            width: 700px;
            
            margin:0 auto;
        }
        img{
            width: 100%;
            /* height: 800px; */
        }
    </style>
</head>
<body>
    <div id="poster">
        <img src="https://www.denofgeek.com/wp-content/uploads/2020/01/doctor-strange-scaled.jpeg?fit=2560%2C1440" alt="">
    </div>

    <script>
       var poster = document.querySelector("#poster");
       poster.addEventListener("mousemove",animateBackground);

       function animateBackground()
       {
           var mouseX = event.clientX;
           var mouseY = event.clientY;
           poster.style.transform ='translate('+ (mouseX*0.1)+'px,'+(mouseY*0.1)+'px)'; 

       }
    </script>
</body>
</html>
