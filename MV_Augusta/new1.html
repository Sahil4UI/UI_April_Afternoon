<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:450px;
            height: 300px;
            background-color: #000;
            margin: 0 auto;   
            position: relative;
        }
        .square{
            width:50px;
            height:50px;
            background-color: #fff;
            position: absolute;
            left:50%;
            margin-left: -25px;
            top:50%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
    </div>
</body>
</html>
